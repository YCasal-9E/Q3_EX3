<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exercise </title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<h3 id="greetName">Hello!</h3>
		<form>
			<label for="nameInput">Enter Name:</label>
			<input type="text" id="babyLoves">
			<br /><button type="button" class="btn btn-primary mt-4" onclick="greet (name)">Greet </button>
		</form>

		<script type="text/javascript">
			
			function greet (name){
				var name= document.getElementById('babyLoves').value;
				document.getElementById('greetName').innerHTML='Hello, ' + name + '!'		}
		</script>
		<button type="button" class="mt-4 mb-4 btn btn-primary" onClick="window.location.reload()">Refresh</button>

	</div>
</body>
</html>
